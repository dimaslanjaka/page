<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adsense A/B Testing</title>
</head>

<body style="width: 100%;height: 100%;">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2188063137129806"
    crossorigin="anonymous"></script>
  <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-2188063137129806" data-adtest="on">
  </ins>
  <script>
    if (Math.random() < .5) {
      mySlotId = '5634823028';
    } else {
      mySlotId = '5634823028';
    }
    (adsbygoogle = window.adsbygoogle || []).push({
      params: { google_ad_slot: mySlotId }
    });
  </script>
</body>

</html>
